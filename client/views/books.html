<div class="panel panel-default" ng-init="getBooks()">
    <!-- getBooks() je definirana v controllers/books.js ("$scope.getBooks()") -->
    <div class="panel-heading">
        <h3 class="panel-title">Latest books</h3>
    </div>
    <div class="panel-body">
        <!-- kaj je in od kod books_responseBody: iz definicije controllerja v "books.js":  "$scope.books_responseBody = response"  -->
        <div class="row"> 
            <!-- p>TOLE JE MOCKUP ROW</p -->
            <div ng-repeat="book in books_responseBody">   
                <div class="col-lg-6"> 
                    <div class="col-lg-6">                     
                        <!-- p {{$index}}. tole je znotraj repeat loopa </p -->  
                        <h3>{{book.title}}</h3>
                        <p>{{book.description}} </p>
                        <a class="btn btn-primary" href="/#/books/details/{{book._id}}"> View details </a>
                    </div>  
                    <div class="col-lg-6">  
                        <!-- img-responsive je shrinkable, tumbnail naredi okvir okoli slike -->
                        <img  class="img-responsive thumbnail" src="{{book.image_url}}"> 
                    </div> 
                </div>
            </div>
        </div>

    </div>
</div>
